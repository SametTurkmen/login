<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp Browsersync</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <div class="component--login">
    <div class="login-card">
      <header>
        <h5>Welcome Back !</h5>
        <p>Sign in to continue</p>
      </header>

      <div class="login-content">
        <div class="avatar">
          <img src="img/avatar.svg" alt="">
        </div>
        <form action="" method="post">
          <ul>
            <li>
              <label class="title" for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username">
            </li>
            <li>
              <label class="title" for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password">
            </li>
            <li>
              <label class="checkbox" for="check">
                <input id="check" type="checkbox" name="remember-me" value="1">
                <span  class="checkbox">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 12.116l2.053-1.897c2.401 1.162 3.924 2.045 6.622 3.969 5.073-5.757 8.426-8.678 14.657-12.555l.668 1.536c-5.139 4.484-8.902 9.479-14.321 19.198-3.343-3.936-5.574-6.446-9.679-10.251z"/></svg>
                </span>
                <span class="text">Remember me</span>
              </label>
            </li>
            <li>
              <button class="login-btn" type="submit">Log In</button>
              <a href="#" class="forgot-password">
                <img src="img/lock.svg" alt="">
                Forgot your password?
              </a>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div class="login-text">
      <p>Donâ€™t have an account ? <a href="">Signup now</a></p>
      <p>&copy; 2020 Crafted and designed by 10ursabanoglu. ðŸŽ‰</p>
    </div>
  </div>


  <script src="dist/script.js"></script>
</body>

</html>
